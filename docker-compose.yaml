version: '3.8'
services:
  web:
    build: .
    command: uvicorn app:app --host 0.0.0.0 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: "postgresql://postgres:4dlstjs4ak!@postgres-server:5432/postgres"

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 4dlstjs4ak!
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"

volumes:
  postgres_data:
